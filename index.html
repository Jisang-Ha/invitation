<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>INVITATION_TEST</title>
    <script type="text/javascript">
	function load() {
		document.getElementById("usr").innerHTML=getParam("usr_id");
	}
	    
	function getParam(sname) {

   	 var params = location.search.substr(location.search.indexOf("?") + 1);

    	var sval = "";

    	params = params.split("&");

    	for (var i = 0; i < params.length; i++) {

      	  temp = params[i].split("=");

       	 if ([temp[0]] == sname) { sval = temp[1]; }
	
   	 }

    	return sval;

	}
    </script>
  </head>
  <body onload="load()">
    <p>Hello World</p>
    <p id="usr"></p>
  </body>
</html>
