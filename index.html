    <title>INVITATION_TEST</title>
    <script type="text/javascript">
        function load() {
            var usrNm = getParam("usr_nm") ? getParam("usr_nm") + "님" : "당신";
            document.getElementById("usr").innerHTML = usrNm + "을 초대합니다.";
        }

        function getParam(usrNm) {
            var decodeStr = decodeURI(location.search);
            var params = decodeStr.substr(location.search.indexOf("?") + 1);

            var returnNm = "";
            params = params.split("&");

            for (var i = 0; i < params.length; i++) {
                temp = params[i].split("=");

                if ([temp[0]] == usrNm) {
                    returnNm = temp[1];
                }
            }
            return returnNm;

        }
    </script>
  </head>
  <body onload="load()">
    <p>Hello World</p>
    <p id="usr"></p>
    <button onclick="location.href='main.html'">HOME</button>
  </body>
