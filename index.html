<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta property="og:url" content="https://jisang-ha.github.io/invitation">
    <meta property="og:title" content="모바일 청첩장 테스트">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jisang-ha.github.io/invitation/img/thumbnail/thumbnail_test.jpg">
    <meta property="og:description" content="아름다운 날 저희의 결혼식에 초대합니다.">
    <title>INVITATION_TEST</title>
    <script type="text/javascript">
	function load() {
		var usrId = getParam("usr_id") ? getParam("usr_id") + "님" : "당신";
		document.getElementById("usr").innerHTML = usrId + "을 초대합니다.";
	}
	    
	function getParam(sname) {
	var decodeStr = decodeURI(location.search);
   	 var params = decodeStr.substr(location.search.indexOf("?") + 1);

    	var sval = "";

    	params = params.split("&");

    	for (var i = 0; i < params.length; i++) {

      	  temp = params[i].split("=");

       	 if ([temp[0]] == sname) { sval = temp[1]; }
	
   	 }

    	return sval;

	}
    </script>
  </head>
  <body onload="load()">
    <p>Hello World</p>
    <p id="usr"></p>
    <button onclick="location.href='wedInvt.html'">HOME</button>
  </body>
</html>
